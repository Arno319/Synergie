<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>

    <script src="timer.js" defer></script>
    <link rel="stylesheet" href="timer.css" />
  </head>
  <body>
    <h1>Pomodoro Timer</h1>
    <div class="timer">
      <span id="time">25:00</span>
    </div>
    <div class="session" id="session">Work Session</div>
    <button class="btn" id="startButton">Start</button>
    <button class="btn stop" id="stopButton" style="display: none">Stop</button>
    <button class="btn pause" id="pauseButton" style="display: none">
      Pause
    </button>
  </body>
</html>
