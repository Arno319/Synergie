<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studietips</title>
    <link rel="stylesheet" href="StudieTipsCSS.css">
  
</head>
<body>
    <header>
        <h1>Studietips</h1>
    </header>
    <div class="container">
        <input type="text" id="filterInput" placeholder="Filter studietips..." onkeyup="filterTips()">
        <ul id="tipsList"></ul>
    </div>
    <footer>
        &copy; 2025 Studietips
    </footer>

    <script>
        const studietips = [
            "Maak een studieplanning.",
            "Gebruik de Pomodoro-techniek.",
            "Houd een opgeruimde studieplek.",
            "Zorg voor voldoende slaap.",
            "Gebruik actieve herhaling.",
            "Oefen met oude examens.",
            "Leg de stof in eigen woorden uit.",
            "Wissel studiemethoden af.",
            "Zorg voor voldoende pauzes.",
            "Studie in een rustige omgeving.",
            "Gebruik flashcards.",
            "Werk in studiegroepen.",
            "Beweeg regelmatig.",
            "Drink voldoende water.",
            "Vermijd afleidingen zoals sociale media.",
            "Gebruik mindmaps.",
            "Stel concrete doelen.",
            "Luister naar rustige muziek of witte ruis.",
            "Test jezelf regelmatig.",
            "Blijf gemotiveerd met beloningen."
        ];

        function renderTips() {
            const tipsContainer = document.getElementById("tipsList");
            tipsContainer.innerHTML = "";
            studietips.forEach((tip, index) => {
                const li = document.createElement("li");
                li.className = "tip";
                li.textContent = `${index + 1}. ${tip}`;
                tipsContainer.appendChild(li);
            });
        }

        function filterTips() {
            const query = document.getElementById("filterInput").value.toLowerCase();
            const tips = document.querySelectorAll(".tip");
            tips.forEach(tip => {
                tip.style.display = tip.textContent.toLowerCase().includes(query) ? "block" : "none";
            });
        }

        renderTips();
    </script>
</body>
</html>
